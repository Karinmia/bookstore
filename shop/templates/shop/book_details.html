{% extends 'shop/base.html' %}

{% block content %}
   <div class="book">
       <p>ISBN: {{ book.isbn }}</p>
       <h3>{{ book.title }}</h3>
       <p>{{ book.author }}</p>
       <p>{{ book.description|linebreaksbr }}</p>

       <p>${{ book.price }}</p>
       <div class="date">
           <p>Published at: {{ book.publish_date }}</p>
       </div>
   </div>
{% endblock %}
