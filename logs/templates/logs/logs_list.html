{% extends 'shop/base.html' %}

{% block content %}

<div class="row" style="margin-top: 30px;">
    <h1>HTTP Logs</h1>
    {% for log in http_logs %}
    <p>[{{log.created}}] {{log.request_type}} {{log.title}}</p>
    {% endfor %}
</div>

<div class="row" style="margin-top: 30px;">
    <h1>CRUD Logs</h1>
    {% for log in crud_logs %}
    <p>[{{log.created}}] {{log.request_type}} {{log.title}}</p>
    {% endfor %}
</div>

{% endblock %}
